name: onedrum
type: sw.application
description: >-
  Build a single or multi-room drum machine
fleetcta: One Drum
post-provisioning: >-
  ## Usage instructions

  **Application download**

  Once you power up your device you'll need to allow some time for it to download the application, this typically takes 5-10 minutes but it can take more depending on your internet connection and what device you are using.

assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/zoobot/onedrum'
  logo:
    type: blob.asset
    data:
      url: >-
        https://raw.githubusercontent.com/zoobot/onedrum/master/logo.png
data:
  defaultDeviceType: raspberry-pi
  supportedDeviceTypes:
    - raspberry-pi
    - raspberry-pi2
    - raspberrypi3
    - raspberrypi4-64
    - fincm3
    - intel-nuc
version: 3.9.3